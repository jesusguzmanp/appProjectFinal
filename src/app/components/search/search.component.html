<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista....">
    </div>
</div>

<app-loading *ngIf="loadingSearch" class="m-5"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>
        Error
    </h3>
    <p>
        {{mensajeError}}
    </p>

</div>
<app-tarjetas *ngIf="!loadingSearch" [items]="artistas">
</app-tarjetas>
