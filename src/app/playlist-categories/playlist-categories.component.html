<app-loading *ngIf="loadingArtists"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtists">
    <div class="col-3">
        <img [src]="categoria.icons | noimage" class="img-thumbnail img-fluid">
    </div>
    <div class="col">
        <h2>{{ categoria.name }}</h2>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/categories" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table font text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Musica</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let play of playlistCatego">
                    <td>
                        <img [src]="play.images | noimage" class="img-circle">
                    </td>
                    <td> {{play.name}} </td>
                    <td>
                        <iframe [src]="play.id | domseguro:'https://open.spotify.com/embed/playlist/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
